<!DOCTYPE html>
<html lang="ru">
    <body>
        <script>
            const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isMobile) {
                window.location.href = "/ru/home/mobile";
            } else {
                window.location.href = "/ru/home";
            }
        </script>
    </body>
</html>
